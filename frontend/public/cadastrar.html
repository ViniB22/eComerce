<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar - ShopStore</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/cadastro.css">
    <script src="../assets/js/usuario.js"></script>
    <script src="../assets/js/auth.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1>ShopStore</h1>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="./login.html">Login</a>
                <a href="./cadastrar.html">Cadastrar</a>
                <a href="./carrinho.html">Carrinho</a>
                <button id="btnLogout" class="btn-logout">Sair</button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="cadastro-container">
            <form class="cadastro-form" id="cadastroForm">
                <h2>Criar Conta</h2>
                
                <div id="message" class="auth-message" style="display: none;"></div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome Completo *</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone *</label>
                        <input type="tel" id="telefone" name="telefone" required>
                        <div class="form-hint">Formato: (11) 99999-9999</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="cpf">CPF *</label>
                        <input type="text" id="cpf" name="cpf" required>
                        <div class="form-hint">Formato: 123.456.789-00</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="identidade">Identidade (RG)</label>
                    <input type="text" id="identidade" name="identidade">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="senha">Senha *</label>
                        <input type="password" id="senha" name="senha" required>
                        <div id="passwordStrength" class="password-strength"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha *</label>
                        <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="tipo_usuario">Tipo de Usuário</label>
                    <select id="tipo_usuario" name="tipo_usuario">
                        <option value="CLIENTE">Cliente</option>
                        <option value="ADMIN">Administrador</option>
                    </select>
                </div>

                <button type="submit" class="cadastro-button" id="cadastroButton">
                    Criar Conta
                </button>

                <div class="cadastro-links">
                    <p>Já tem uma conta? <a href="../auth/login.html">Faça login</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 ShopStore. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
