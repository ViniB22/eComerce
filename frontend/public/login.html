<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopStore</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <script src="../assets/js/auth.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1>ShopStore</h1>
            </div>
            <div class="nav-links">
                <a href="../index.html">Home</a>
                <a href="./login.html">Login</a>
                <a href="./cadastrar.html">Cadastrar</a>
                <a href="./carrinho.html">Carrinho</a>
                <button id="btnLogout" class="btn-logout">Sair</button>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="auth-container">
            <form class="auth-form" id="loginForm">
                <h2>Login</h2>
                
                <div id="message" class="auth-message" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <button type="submit" class="auth-button" id="loginButton">
                    Entrar
                </button>

                <div class="auth-links">
                    <p>NÃ£o tem uma conta? <a href="./cadastrar.html">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 ShopStore. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
