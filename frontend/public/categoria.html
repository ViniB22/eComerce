<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/categoria.js" defer></script>
    <title>Categorias</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="./usuario.html">Usuário</a>
            <a href="./produto.html">Produto</a>
            <a href="./categoria.html">Categoria</a>
            <a href="./estoque.html">Estoque</a>
            <a href="./fornecedor.html">Fornecedor</a>
            <a href="./pedido.html">Pedido</a>
            <a href="./endereco.html">Endereço</a>
            <a href="./compra.html">Compra</a>
            <a href="./pagamento.html">Pagamento</a>
            <a href="./entrega.html">Entrega</a>
            <a href="./itemPedido.html">Itens Pedido</a>
            <a href="./itensCompra.html">Itens Compra</a>
            <a href="./produtoFornecedor.html">Produto-Fornecedor</a>
        </nav>
    </header>
    <main>
        <h1>Gerenciar Categorias</h1>
        
        <div class="box">
            <h2>Tabela das Categorias</h2>
            <div id="resList"></div>
        </div>

        <div class="box">
            <h2>Cadastrar Categoria</h2>
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Ex.: Eletrônicos"><br>

            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" placeholder="Ex.: Produtos eletrônicos em geral"><br>
            
            <button id="cadastrar">Cadastrar</button>
            <div id="resCad"></div>
        </div>

        <div class="box">
            <h2>Atualizar Categoria (Completo)</h2>
            <label for="codCategoriaUp">Código da Categoria</label>
            <input type="number" id="codCategoriaUp" placeholder="Ex.: 1"><br>
            
            <label for="nomeUp">Nome</label>
            <input type="text" id="nomeUp" placeholder="Ex.: Eletrônicos"><br>
            
            <label for="descricaoUp">Descrição</label>
            <input type="text" id="descricaoUp" placeholder="Ex.: Produtos eletrônicos em geral"><br>

            <button id="atualizar">Atualizar</button>
            <div id="resAtualizar"></div>
        </div>

        <div class="box">
            <h2>Atualizar Parcialmente Categoria</h2>
            <label for="codCategoriaPatch">Código da Categoria</label>
            <input type="number" id="codCategoriaPatch" placeholder="Ex.: 1"><br>
            
            <label for="nomePatch">Nome (opcional)</label>
            <input type="text" id="nomePatch" placeholder="Ex.: Eletrônicos"><br>
            
            <label for="descricaoPatch">Descrição (opcional)</label>
            <input type="text" id="descricaoPatch" placeholder="Ex.: Nova descrição"><br>

            <button id="atualizarParcial">Atualizar Parcial</button>
            <div id="resAtualizarParcial"></div>
        </div>

        <div class="box">
            <h2>Deletar Categoria</h2>
            <label for="codCategoriaDel">Código da Categoria</label>
            <input type="number" id="codCategoriaDel" placeholder="Ex.: 1"><br>
            
            <button id="apagar">Apagar</button>
            <div id="resDel"></div>
        </div>
    </main>
</body>
</html>
