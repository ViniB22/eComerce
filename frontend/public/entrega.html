<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/entrega.js" defer></script>
    <title>Entregas</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="./usuario.html">Usuário</a>
            <a href="./produto.html">Produto</a>
            <a href="./categoria.html">Categoria</a>
            <a href="./estoque.html">Estoque</a>
            <a href="./fornecedor.html">Fornecedor</a>
            <a href="./pedido.html">Pedido</a>
            <a href="./endereco.html">Endereço</a>
            <a href="./compra.html">Compra</a>
            <a href="./pagamento.html">Pagamento</a>
            <a href="./entrega.html">Entrega</a>
            <a href="./itemPedido.html">Itens Pedido</a>
            <a href="./itensCompra.html">Itens Compra</a>
            <a href="./produtoFornecedor.html">Produto-Fornecedor</a>
        </nav>
    </header>
    <main>
        <h1>Gerenciar Entregas</h1>
        
        <div class="box">
            <h2>Tabela das Entregas</h2>
            <div id="resList"></div>
        </div>

        <div class="box">
            <h2>Cadastrar Entrega</h2>
            <label for="idPedido">ID do Pedido</label>
            <input type="number" id="idPedido" placeholder="Ex.: 1"><br>

            <label for="dataEstimada">Data Estimada (opcional)</label>
            <input type="date" id="dataEstimada"><br>

            <label for="dataEntrega">Data da Entrega (opcional)</label>
            <input type="date" id="dataEntrega"><br>

            <label for="codigoRastreio">Código de Rastreio (opcional)</label>
            <input type="text" id="codigoRastreio" placeholder="Ex.: AB123456789BR"><br>

            <label for="transportadora">Transportadora (opcional)</label>
            <input type="text" id="transportadora" placeholder="Ex.: Correios"><br>

            <label for="statusEntrega">Status da Entrega</label>
            <select id="statusEntrega">
                <option value="AGUARDANDO_ENVIO">Aguardando Envio</option>
                <option value="EM_TRANSITO">Em Trânsito</option>
                <option value="SAIU_PARA_ENTREGA">Saiu para Entrega</option>
                <option value="ENTREGUE">Entregue</option>
                <option value="EXTRAVIADO">Extraviado</option>
                <option value="DEVOLVIDO">Devolvido</option>
            </select><br>
            
            <button id="cadastrar">Cadastrar</button>
            <div id="resCad"></div>
        </div>

        <div class="box">
            <h2>Atualizar Entrega (Completo)</h2>
            <label for="codEntregaUp">Código da Entrega</label>
            <input type="number" id="codEntregaUp" placeholder="Ex.: 1"><br>
            
            <label for="idPedidoUp">ID do Pedido</label>
            <input type="number" id="idPedidoUp" placeholder="Ex.: 1"><br>
            
            <label for="dataEstimadaUp">Data Estimada</label>
            <input type="date" id="dataEstimadaUp"><br>

            <label for="dataEntregaUp">Data da Entrega</label>
            <input type="date" id="dataEntregaUp"><br>

            <label for="codigoRastreioUp">Código de Rastreio</label>
            <input type="text" id="codigoRastreioUp" placeholder="Ex.: AB123456789BR"><br>

            <label for="transportadoraUp">Transportadora</label>
            <input type="text" id="transportadoraUp" placeholder="Ex.: Correios"><br>

            <label for="statusEntregaUp">Status da Entrega</label>
            <select id="statusEntregaUp">
                <option value="AGUARDANDO_ENVIO">Aguardando Envio</option>
                <option value="EM_TRANSITO">Em Trânsito</option>
                <option value="SAIU_PARA_ENTREGA">Saiu para Entrega</option>
                <option value="ENTREGUE">Entregue</option>
                <option value="EXTRAVIADO">Extraviado</option>
                <option value="DEVOLVIDO">Devolvido</option>
            </select><br>

            <button id="atualizar">Atualizar</button>
            <div id="resAtualizar"></div>
        </div>

        <div class="box">
            <h2>Atualizar Parcialmente Entrega</h2>
            <label for="codEntregaPatch">Código da Entrega</label>
            <input type="number" id="codEntregaPatch" placeholder="Ex.: 1"><br>
            
            <label for="statusEntregaPatch">Status da Entrega (opcional)</label>
            <select id="statusEntregaPatch">
                <option value="">Selecione...</option>
                <option value="AGUARDANDO_ENVIO">Aguardando Envio</option>
                <option value="EM_TRANSITO">Em Trânsito</option>
                <option value="SAIU_PARA_ENTREGA">Saiu para Entrega</option>
                <option value="ENTREGUE">Entregue</option>
                <option value="EXTRAVIADO">Extraviado</option>
                <option value="DEVOLVIDO">Devolvido</option>
            </select><br>

            <label for="codigoRastreioPatch">Código de Rastreio (opcional)</label>
            <input type="text" id="codigoRastreioPatch" placeholder="Ex.: AB123456789BR"><br>

            <label for="dataEntregaPatch">Data da Entrega (opcional)</label>
            <input type="date" id="dataEntregaPatch"><br>

            <button id="atualizarParcial">Atualizar Parcial</button>
            <div id="resAtualizarParcial"></div>
        </div>

        <div class="box">
            <h2>Deletar Entrega</h2>
            <label for="codEntregaDel">Código da Entrega</label>
            <input type="number" id="codEntregaDel" placeholder="Ex.: 1"><br>
            
            <button id="apagar">Apagar</button>
            <div id="resDel"></div>
        </div>
    </main>
</body>
</html>
