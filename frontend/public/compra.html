<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../assets/js/compra.js" defer></script>
    <title>Compras</title>
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">Home</a>
            <a href="./usuario.html">Usuário</a>
            <a href="./produto.html">Produto</a>
            <a href="./categoria.html">Categoria</a>
            <a href="./estoque.html">Estoque</a>
            <a href="./fornecedor.html">Fornecedor</a>
            <a href="./pedido.html">Pedido</a>
            <a href="./endereco.html">Endereço</a>
            <a href="./compra.html">Compra</a>
            <a href="./pagamento.html">Pagamento</a>
            <a href="./entrega.html">Entrega</a>
            <a href="./itemPedido.html">Itens Pedido</a>
            <a href="./itensCompra.html">Itens Compra</a>
            <a href="./produtoFornecedor.html">Produto-Fornecedor</a>
        </nav>
    </header>
    <main>
        <h1>Gerenciar Compras</h1>
        
        <div class="box">
            <h2>Tabela das Compras</h2>
            <div id="resList"></div>
        </div>

        <div class="box">
            <h2>Cadastrar Compra</h2>
            <label for="referenciaFornecedor">Referência do Fornecedor</label>
            <input type="text" id="referenciaFornecedor" placeholder="Ex.: Compra Tech Ltda"><br>

            <label for="numeroDocumento">Número do Documento (opcional)</label>
            <input type="text" id="numeroDocumento" placeholder="Ex.: NFE-12345"><br>

            <label for="valorTotal">Valor Total</label>
            <input type="number" id="valorTotal" placeholder="Ex.: 1500.00" step="0.01"><br>

            <label for="statusCompra">Status da Compra</label>
            <select id="statusCompra">
                <option value="AGUARDANDO_NOTA">Aguardando Nota</option>
                <option value="RECEBIDA_PARCIAL">Recebida Parcial</option>
                <option value="RECEBIDA_TOTAL">Recebida Total</option>
                <option value="CANCELADA">Cancelada</option>
            </select><br>
            
            <button id="cadastrar">Cadastrar</button>
            <div id="resCad"></div>
        </div>

        <div class="box">
            <h2>Atualizar Compra (Completo)</h2>
            <label for="codCompraUp">Código da Compra</label>
            <input type="number" id="codCompraUp" placeholder="Ex.: 1"><br>
            
            <label for="referenciaFornecedorUp">Referência do Fornecedor</label>
            <input type="text" id="referenciaFornecedorUp" placeholder="Ex.: Compra Tech Ltda"><br>
            
            <label for="numeroDocumentoUp">Número do Documento</label>
            <input type="text" id="numeroDocumentoUp" placeholder="Ex.: NFE-12345"><br>

            <label for="valorTotalUp">Valor Total</label>
            <input type="number" id="valorTotalUp" placeholder="Ex.: 1500.00" step="0.01"><br>

            <label for="statusCompraUp">Status da Compra</label>
            <select id="statusCompraUp">
                <option value="AGUARDANDO_NOTA">Aguardando Nota</option>
                <option value="RECEBIDA_PARCIAL">Recebida Parcial</option>
                <option value="RECEBIDA_TOTAL">Recebida Total</option>
                <option value="CANCELADA">Cancelada</option>
            </select><br>

            <button id="atualizar">Atualizar</button>
            <div id="resAtualizar"></div>
        </div>

        <div class="box">
            <h2>Atualizar Parcialmente Compra</h2>
            <label for="codCompraPatch">Código da Compra</label>
            <input type="number" id="codCompraPatch" placeholder="Ex.: 1"><br>
            
            <label for="statusCompraPatch">Status da Compra (opcional)</label>
            <select id="statusCompraPatch">
                <option value="">Selecione...</option>
                <option value="AGUARDANDO_NOTA">Aguardando Nota</option>
                <option value="RECEBIDA_PARCIAL">Recebida Parcial</option>
                <option value="RECEBIDA_TOTAL">Recebida Total</option>
                <option value="CANCELADA">Cancelada</option>
            </select><br>

            <label for="numeroDocumentoPatch">Número do Documento (opcional)</label>
            <input type="text" id="numeroDocumentoPatch" placeholder="Ex.: NFE-12345"><br>

            <button id="atualizarParcial">Atualizar Parcial</button>
            <div id="resAtualizarParcial"></div>
        </div>

        <div class="box">
            <h2>Deletar Compra</h2>
            <label for="codCompraDel">Código da Compra</label>
            <input type="number" id="codCompraDel" placeholder="Ex.: 1"><br>
            
            <button id="apagar">Apagar</button>
            <div id="resDel"></div>
        </div>
    </main>
</body>
</html>
